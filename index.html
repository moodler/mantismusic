<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantis Audiogram - Official Discography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo" style="cursor:pointer" onclick="currentView='tracks';navigationHistory=[];document.querySelectorAll('.nav-btn').forEach(b=>b.classList.toggle('active',b.dataset.view==='tracks'));renderView();">Mantis Audiogram</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-view="tracks">Tracks</button>
                    <button class="nav-btn" data-view="collections">Collections</button>
                    <button class="nav-btn" data-view="about">About</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- About Section -->
            <section id="about-section" class="about-section hidden">
                <div class="about-content">
                    <h2>About the Artist</h2>
                    <p id="artist-bio"></p>
                    <div class="social-links" id="social-links"></div>
                </div>
            </section>

            <!-- Search and Filter -->
            <section id="controls-section" class="controls-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search tracks, collections, lyrics, tags..." />
                </div>
                <div class="filters">
                    <select id="tag-filter">
                        <option value="">All Tags</option>
                    </select>
<select id="year-filter">
                        <option value="">All Years</option>
                    </select>
                </div>
            </section>

            <!-- Combined Discography Section -->
            <section id="discography-section" class="releases-section">
                <div id="discography-grid" class="releases-grid"></div>
            </section>

            <!-- Collections Section -->
            <section id="collections-section" class="releases-section hidden">
                <h2 class="section-title">Collections</h2>
                <div id="collections-grid" class="releases-grid"></div>
            </section>

            <!-- Tracks Section -->
            <section id="tracks-section" class="releases-section hidden">
                <h2 class="section-title">Tracks</h2>
                <div id="tracks-grid" class="releases-grid"></div>
            </section>

            <!-- Release Detail Page -->
            <section id="release-detail-section" class="detail-section hidden">
                <div id="release-detail-gradient" class="detail-gradient"></div>
                <button id="back-btn" class="back-btn">← Back</button>
                <div class="detail-header">
                    <div id="detail-cover" class="detail-cover"></div>
                    <div class="detail-info">
                        <h1 id="detail-title"></h1>
                        <p id="detail-year" class="detail-year"></p>
                        <p id="detail-description" class="detail-description"></p>
                        <div id="detail-meta" class="detail-meta"></div>
                        <div id="detail-tags" class="detail-tags"></div>
                        <div id="detail-streaming" class="detail-streaming"></div>
                    </div>
                </div>
                <div class="detail-tracklist">
                    <div class="tracklist-header">
                        <h2>Tracklist</h2>
                        <button id="tracklist-queue-btn" class="queue-all-btn">+ Add all to queue</button>
                    </div>
                    <div id="detail-tracks"></div>
                </div>
                <div id="detail-lyrics-section" class="detail-lyrics-section hidden">
                    <h2>Lyrics</h2>
                    <div id="detail-lyrics" class="detail-lyrics"></div>
                </div>
                <div id="detail-credits-section" class="detail-credits-section hidden">
                    <h2>Credits</h2>
                    <div id="detail-credits" class="detail-credits"></div>
                </div>
            </section>

            <!-- Track Detail Page -->
            <section id="track-detail-section" class="detail-section hidden">
                <div id="track-detail-gradient" class="detail-gradient"></div>
                <button id="track-back-btn" class="back-btn">← Back</button>
                <div class="detail-header">
                    <div id="track-detail-cover" class="detail-cover"></div>
                    <div class="detail-info">
                        <h1 id="track-detail-title"></h1>
                        <p id="track-detail-year" class="detail-year"></p>
                        <div id="track-detail-meta" class="detail-meta"></div>
                        <div id="track-detail-tags" class="detail-tags"></div>
                        <div id="track-detail-controls" class="detail-streaming"></div>
                    </div>
                </div>
                <div id="track-appears-on-section" class="track-appears-on-section hidden">
                    <h2>Appears on</h2>
                    <div id="track-appears-on" class="track-appears-on"></div>
                </div>
                <div id="track-lyrics-section" class="detail-lyrics-section">
                    <h2>Lyrics</h2>
                    <div id="track-detail-lyrics"></div>
                </div>
                <div id="track-credits-section" class="detail-credits-section">
                    <h2>Credits</h2>
                    <div id="track-detail-credits"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Audio Player Bar -->
    <div id="player-bar" class="player-bar">
        <audio id="audio-element"></audio>
        <div class="player-content">
            <div class="player-track-info">
                <div id="player-cover" class="player-cover"></div>
                <div class="player-text">
                    <div id="player-title" class="player-title"></div>
                    <div id="player-artist" class="player-artist"></div>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="player-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                <button id="play-pause-btn" class="player-btn play-btn"><svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></button>
                <button id="next-btn" class="player-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
            </div>
            <div class="player-progress">
                <span id="current-time" class="time">0:00</span>
                <div id="progress-bar" class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="total-time" class="time">0:00</span>
            </div>
            <div class="player-volume">
                <span class="volume-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></span>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="80">
            </div>
            <div class="player-mode">
                <button id="mode-btn" class="mode-btn" title="Repeat: Off"><svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg></button>
            </div>
            <div class="player-queue">
                <button id="queue-btn" class="queue-btn" title="View queue">
                    <span class="queue-icon">☰</span>
                    <span id="queue-badge" class="queue-badge hidden">0</span>
                </button>
                <!-- Queue Popup -->
                <div id="queue-popup" class="queue-popup hidden">
                    <div class="queue-header">
                        <h3>Up Next</h3>
                        <button id="clear-queue-btn" class="clear-queue-btn">Clear</button>
                    </div>
                    <div id="queue-list" class="queue-list">
                        <p class="queue-empty">Queue is empty</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Queue Notification -->
    <div id="queue-notification" class="queue-notification hidden"></div>

    <script src="js/app.js"></script>
</body>
</html>
